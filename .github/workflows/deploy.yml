name: Deploy Github Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run:  |
          npm install
        
      - name: Build project
        run:  |
          npm run build

      - name: Deploy to Github Pages
        run: |
          npm run deploy
